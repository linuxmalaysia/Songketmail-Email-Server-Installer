define  command {
	command_name	host-notify-by-email
	command_line	/bin/echo -e "***** Nagios *****nnHost "$HOSTALIAS$" is $HOSTSTATE$!nnDate/Time: $DATETIME$n" | /bin/mail -s 'Host $HOSTNAME$ is $HOSTSTATE$!' $CONTACTEMAIL$
	}	

define  command {
	command_name	host-notify-by-epager
	command_line	/bin/echo '$HOSTALIAS$ is $HOSTSTATE$!' | /bin/mail -s 'Host $HOSTNAME$ is $HOSTSTATE$!' $CONTACTPAGER$
	}	

define  command {
	command_name	host-notify-by-qpage
	command_line	/usr/bin/printf "Host: %s is %snInfo: %snDate: %s" '$HOSTALIAS$' '$HOSTSTATES$' '$OUTPUT$' '$DATETIME' | /usr/local/bin/qpage -l 0 -p $CONTACTPAGER$
	}	

define  command {
	command_name	host-notify-by-smsclient
	command_line	/usr/bin/sms_client -q $CONTACTPAGER$ "Host $HOSTALIAS$ is $HOSTSTATE$
	}	

define  command {
	command_name	notify-by-email
	command_line	/bin/printf "$OUTPUT$" | /bin/mail -s '$SERVICESTATE$ alert for $HOSTALIAS$/$SERVICEDESC$' $CONTACTEMAIL$
	}	

define  command {
	command_name	notify-by-epager
	command_line	/bin/echo "$OUTPUT$" | /bin/mail -s '$HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$' $CONTACTPAGER$
	}	

define  command {
	command_name	notify-by-qpage
	command_line	/usr/bin/printf "Service: %snHost: %snAddress: %snState: %snInfo: %snDate: %s" '$SERVICEDESC$' '$HOSTNAME$' '$HOSTADDRESS$' '$SERVICESTATE$' '$OUTPUT$' '$DATETIME' | /usr/local/bin/qpage -l 0 -p $CONTACTPAGER$
	}	

define  command {
	command_name	notify-by-smsclient
	command_line	/usr/bin/sms_client -q $CONTACTPAGER$ "$NOTIFICATIONTYPE$: $HOSTADDRESS$ $HOSTALIAS$: $SERVICEDESC$ is $SERVICESTATE$"
	}	

